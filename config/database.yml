default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  user: sharepay
  password: sharepay

development:
  <<: *default
  database: sharepay_development

test:
  <<: *default
  database: sharepay_test

production:
  <<: *default
  database: sharepay_production
  username: sharepay
  password: <%= ENV["SHAREPAY_DATABASE_PASSWORD"] %>
